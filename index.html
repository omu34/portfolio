<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="spin.css">
</head>

<body class="bg-gray-200">
    <div class="max-w-7xl overflow-hidden h-screen mx-auto p-20  ">

        <img src="pass2.jpg" class="rounded-full  h-12 w-12" alt="" srcset="">
        <div class='flex space-x-2 justify-center  items-center  h-screen animate-pulse '>
            <span class='sr-only' id="spinner">Loading...</span>
            <div class='h-8 w-8 bg-green-200 rounded-full animate-bounce  [animation-delay:-0.3s]'></div>
            <div class='h-8 w-8 bg-white rounded-full animate-bounce [animation-delay:-0.15s]'></div>
            <div class='h-8 w-8 bg-gray-400 rounded-full animate-bounce '></div>
        </div>
    </div>
    <script>
        var spinner = document.getElementById("spinner");
        spinner.style.animation = "spin 2s linear infinite";
        setTimeout(function() {
            window.location.href = "home.html"
        }, 9000);
    </script>
</body>

</html>
